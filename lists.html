<html>
  <title>Examples Using List Tags</title>
  <body bgcolor="purple">
    <!-- This is ignored by the computer...
      We'll create an example to demonstrate some ways of creating lists in HTML
      First, an unordered list... like a grocery list, list of colors, etc.
     -->
     
     <h2>Here is an unordered list...</h2>
     <ul> <!-- Here is our unordered list tag -->
      <li>color list</li>  <!-- list item -->
      <li>grocery list</li>
      <li>name list</li>
     </ul>
     
    <h2>Top 3 Movies</h2>
    <ol> <!-- ordered list tag -->
      <li>Endgame</li>
      <li>Thor: Ragnarok</li>
      <li><i>Far From Home</i></li>
  </body>
</html>
